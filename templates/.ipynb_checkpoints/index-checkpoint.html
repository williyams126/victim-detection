<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Victim Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-exclamation-triangle"></i> Disaster Victim Detection</h1>
            <p>Upload an image to identify the victim's body part.</p>
        </header>
        <div class="upload-section">
            <form action="/predict" method="post" enctype="multipart/form-data">
                <label for="file-upload" class="custom-file-upload">
                    <i class="fas fa-upload"></i> Choose an Image
                </label>
                <input id="file-upload" type="file" name="file" accept="image/*" required>
                <button type="submit" class="btn"><i class="fas fa-search"></i> Predict</button>
            </form>
        </div>
        {% if image_url %}
        <div class="result-section">
            <h2>Uploaded Image:</h2>
            <img src="{{ image_url }}" alt="Uploaded Image" class="uploaded-img">
            <h2>Prediction:</h2>
            <p class="prediction">ðŸ©º Victim Part Identified: <strong>{{ prediction }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
